<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Barbearia Falcone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="servicos.html"> Serviços </a></li>
            <li><a href="sobre.html" class="ativo"> Sobre </a></li>
            <li><a href="contato.html"> Contato </a></li>
            <li><a href="agenda.html"> Agenda </a></li>
            <li><a href="historico.html" id="link-historico">Histórico</a></li>
        </ul>
    </nav>

    <header>
        <nav class="navbar">
            <h1>Barbearia Falcone </h1>
            <div class="menu-toggle" id="menuToggle">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>


    <!-- Página de Agendamento -->
    <section class="agenda">
        <div class="container">
            <h1>Agende Seu Horário</h1>
            <p>Escolha a data, horário e serviço desejado para marcar seu atendimento com nossa equipe especializada.
            </p>

            <form id="form-agenda" action="#" method="post">

                <div class="campo">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="campo">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" name="hora" required>
                </div>

                <div class="campo">
                    <label for="servico">Tipo de Serviço</label>
                    <select id="servico" name="servico" required>
                        <option value="" disabled selected>Selecione um serviço</option>
                        <option value="corte-cabelo">Corte de Cabelo</option>
                        <option value="barba">Barba</option>
                        <option value="combo">Corte + Barba</option>
                        <option value="tatuagem">Tatuagem</option>
                        <option value="remocao-tatuagem">Remoção de Tatuagem</option>
                    </select>
                </div>

                <button type="submit" class="botao-agendar">Agendar</button>
            </form>

            <div id="mensagem-sucesso" class="mensagem-sucesso">
                Agendado com sucesso!
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        document.getElementById("form-agenda").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Exibe a mensagem de sucesso
            const mensagemSucesso = document.getElementById("mensagem-sucesso");
            mensagemSucesso.style.display = "block";

            // Limpa o formulário (opcional)
            document.getElementById("form-agenda").reset();

            // Esconde a mensagem após 3 segundos

            setTimeout(() => {
                mensagemSucesso.style.display = "none";
            }, 3000);
        });
    </script>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active'); // Anima o botão hambúrguer
        });


    </script>

</body>

</html>
